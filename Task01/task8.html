  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orange Academy</title>
      </head>
      <body>
        <div class="content">
          <h2>Example of sub tag</h2>
          <h3>Following is the famous pythagorean Theorem:</h3>
          <h3>
            <i>a<sup>2</sup> + b<sup>2</sup>=a<sup>2</sup></i>
          </h3>
          <h3>Where a,b, and c represent the sides of right angle triangle</h3>
        </div>
      </body>
    </html>
  </body>
</html>
