<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 340px; /* Space between sections */
        padding: 50px 200px; /* Padding to avoid sections sticking to edges */
      }

      section {
        width: 100%; /* Makes sections full-width */
        text-align: center;
      }

      h1 {
        font-size: 50px;
        margin: 0;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 500px;
        gap: 10px; /* Spacing between items */
      }
      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flex-item {
        width: calc(25% - 10px);
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;

        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }
      .flex-item:nth-child(1) {
        background-color: #66b3ff;
      }
      .flex-item:nth-child(2) {
        background-color: #66b3ff;
      }

      .flex-item:nth-child(3) {
        background-color: #ffd700;
      }

      .flex-item:nth-child(4) {
        background-color: #66ff99;
        position: sticky;
        top: 20px; /* Sticky element stays at 20px from the top when scrolling */
      }

      .flex-item:nth-child(5) {
        background-color: #c299ff;
      }

      .flex-item:nth-child(6) {
        background-color: #ffcccb;
      }

      .flex-item:nth-child(7) {
        background-color: #ff85d7;
      }

      .flex-item:nth-child(8) {
        background-color: #90ee90;
      }

      .flex-item:nth-child(9) {
        background-color: #ffcc80;
      }

      .flex-item:nth-child(10) {
        background-color: #6699cc;
      }

      .flex-item:nth-child(11) {
        background-color: #ffb6c1;
      }
    </style>
    <title>Spacing Between Sections</title>
  </head>
  <body>
    <main>
      <section class="flex">
        <div class="flex-container">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item sticky">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
          <div class="flex-item">7</div>
          <div class="flex-item">8</div>
          <div class="flex-item">9</div>
          <div class="flex-item">10</div>
          <div class="flex-item">11</div>
          <div class="flex-item"></div>
        </div>
      </section>
      <section>
        <h1>Hello World!</h1>
      </section>
      <section>
        <h1>Hello World!</h1>
      </section>
    </main>
  </body>
</html>
