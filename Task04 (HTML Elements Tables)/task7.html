<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table Example</title>
    <style>
      table,
      td {
        border: 1px solid #000;
      }
      table {
        width: 100%;
      }
      td {
        text-align: center;
        vertical-align: middle;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- Header Row -->
      <tr>
        <td colspan="1" rowspan="2">1</td>
        <td colspan="1" rowspan="2">2</td>
        <td colspan="1" rowspan="2">3</td>
        <td colspan="1" rowspan="2">4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>10</td>
      </tr>

      <!-- Section 1 -->
      <tr>
        <td colspan="2">11</td>

        <td colspan="4">13</td>
      </tr>
      <tr>
        <td colspan="2">16</td>

        <td colspan="3">19</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">21</td>

        <td colspan="4">23</td>
      </tr>
      <tr>
        <td colspan="4">28</td>
      </tr>

      <!-- Section 2 -->
      <tr>
        <td rowspan="2" colspan="2">31</td>
        <td>33</td>
        <td rowspan="2" colspan="2">34</td>
      </tr>
      <tr>
        <td>38</td>
      </tr>
      <tr>
        <td colspan="2">46</td>
        <td colspan="2">48</td>
        <td>48</td>
      </tr>

      <!-- Section 3 -->
      <tr>
        <td>51</td>
        <td rowspan="4">52</td>
        <td rowspan="3">53</td>
        <td rowspan="4">54</td>
        <td>55</td>
      </tr>

      <tr>
        <td>71</td>
        <td>75</td>
      </tr>
      <tr>
        <td>76</td>
        <td>80</td>
      </tr>
      <tr>
        <td>81</td>
        <td>83</td>
        <td>85</td>
      </tr>
      <tr>
        <td colspan="2">86</td>
        <td>88</td>
        <td colspan="2">89</td>
      </tr>
    </table>
  </body>
</html>
