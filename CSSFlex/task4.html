<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .card {
        padding: 20px;
        border-radius: 20px;
        color: rgb(254, 255, 255);
        font-size: 18px;
        font-weight: bold;
        width: 200px;
        height: 200px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div style="background-color: #26547c" class="card">
          <p>I am small</p>
        </div>
        <div style="background-color: #ef476f" class="card">
          <p>I have more content than the very small item.</p>
        </div>
        <div style="background-color: #ffd166" class="card">
          <p>
            I have lots of content. So much content that I don't know where it
            is all going to go. I'm glad that CSS is pretty good at dealing with
            situations where we end up with more words than expected!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
