<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
      }
      .card {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        font-size: 20px;
        color: #fff;
        height: 200px;
      }
      .grow {
        flex-grow: 1;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div style="background-color: #26547c" class="card grow">1</div>
        <div style="background-color: #ef476f" class="card">2</div>
      </div>
    </main>
  </body>
</html>
